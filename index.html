    <script>
$( document ).ready(function() {
  $.each(plates, function( index, value ) {
    let checked = '';
    // console.log(value + ': ' + localStorage.getItem(value));
    if (localStorage.getItem(value) === "1") {
      checked = ' checked';
    }
    $("#plates tbody").append("<tr><td><input class='plate' type='checkbox' value='" + value + "' " + checked + "></td><td>" + value + "</td></tr>");
  });

  $('.plate').change(function() {
    if ($(this).is(':checked')) {
      localStorage.setItem(this.value, "1");
    }
    else {
      localStorage.removeItem(this.value);
    }
    // console.log(this.value + ': ' + localStorage.getItem(this.value));
  });
});
    </script>
